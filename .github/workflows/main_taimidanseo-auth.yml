name: Build and deploy dotnet core project to Azure Function App - taimidanseo-auth

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend/functions/AuthFunctionApp'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Azure Functions project
        run: |
          dotnet publish ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/AuthFunctionApp.csproj \
            --configuration Release \
            --output ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/publish

      - name: List publish output (debug)
        run: |
          ls -R '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/publish'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CEEA7490EFA940E9B441DF39EE05AB6D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_64E9C648BBBD42499BD508F70AEB6F87 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DA6BD5871CA45929F49F1C82F241D9D }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v4
        with:
          app-name: 'taimidanseo-auth'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/publish'
          